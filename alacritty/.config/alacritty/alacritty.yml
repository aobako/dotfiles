  normal:
    black:   '0x333f4a'
    red:     '0xd95468'
    green:   '0x8bd49c'
    blue:    '0x539afc'
    magenta: '0xb62d65'
    cyan:    '0x70e1e8'
    white:   '0xb7c5d3'
  bright:
    black:   '0x41505e'
    red:     '0xd95468'
    green:   '0x8bd49c'
    yellow:  '0xebbf83'
    blue:    '0x5ec4ff'
    magenta: '0xe27e8d'
    cyan:    '0x70e1e8'
    white:   '0xffffff'
  cursor:
    text:   '0xfafafa'
