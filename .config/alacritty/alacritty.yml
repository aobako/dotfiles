  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground

  selection:
    text: CellBackground
    background: CellForeground

  normal:
    black: "#181a1c"
    red: "#ff6578"
    green: "#9dd274"
    yellow: "#eacb64"
    blue: "#72cce8"
    magenta: "#ba9cf3"
