    x: 10
    y: 10
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.95

font:
  size: 14
  offset:
    x: 1
    y: 1
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: "#2a2f38"
    foreground: "#e1e3e4"

  cursor:
    text: CellBackground
